<!DOCTYPE html>

    <title>Table span</title>
    <style>
        
    </style>

<body>
    <table border="2px" width="50%" align="center">
    <tr>
        <th rowspan="2">Name</th>

        <th colspan="2">Phone</th>

        <th>Parent</th>
        <th>Student</th>
    </tr>

        <td>056784567</td>
    </tr>
    <tr>
        <td>Prabesh</td>
        <td>BCA</td>
        <td>986376376</td>
        <td>056 373737</td>
    </tr>
</table>
</body>
</html>
